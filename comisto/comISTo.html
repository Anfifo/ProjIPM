<!-- REGISTO DOS PEDIDOS -->
<script>
    function storeOrder(foodId) {
        var foodCount = parseInt(sessionStorage.getItem(foodId));
        sessionStorage.setItem(foodId, foodCount + 1);
        updateOrderList();
    }
    
</script>


<script>
    function updateOrderList() {
        document.getElementById("lista de pedidos").innerHTML = "Bloco de Notas" + "<br />" +"Burguellets:" + sessionStorage.getItem("Burguellet") + "<br />" + "Bitoque:" + sessionStorage.getItem("Bitoque") + "<br />" + "Esparguete à Bolonhesa:" + sessionStorage.getItem("Esparguete à Bolonhesa") + "<br />";
    }
</script>
